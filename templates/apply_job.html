{% extends "base.html" %}

{% block content %}
<h2>Apply for {{ job.title }}</h2>
<form method="POST">
    <label> Enter Name:</label>
    <input type="text" name="name" placeholder="Your Name" required>
    <br>
    <label> Enter email:</label>
    <input type="email" name="email" placeholder="Your Email" label="Enter Email" required>
    <br>
     <label> Cover Letter :</label>
    <textarea name="cover_letter" placeholder="Cover Letter (Optional)" label="Cover Letter" ></textarea>
    <br>
    <a href="{{ url_for('apply_job', job_id=job.id) }}">
    <button>Apply</button>
</a>

</form>
{% endblock %}
